<dom-module id="x-app">
    <link rel="import" type="css" href="x-app.css">
    <template>
        <section>
            <paper-toolbar >
                <div main-title>Sorting a Dictionary with JS</div>
            </paper-toolbar>
        </section>
        <section>
            <p>The following application sorts a dictionary using javascript  and outputs the information in key:value format on a Polymer interface. The numeric keys are sorted in an ascending order and the alpha keys in ascii, ascending order. Click on the button to sort.</p>
        </section>

        <section class="main">

            <div class="row">
                <div class="column"><div class="codeblock">Unsorted Dictionary: <p>{ "34": "thirty-four", "90": "ninety", "91": "ninety-one","21": "twenty-one", "61": "sixty-one", "9": "nine", "2": "two", "6": "six", "3": "three","8": "eight", "80": "eighty", "81": "eighty-one", "Ninety-Nine": "99", "nine-hundred": "900" }</p></div></div>
                <div class="column"><paper-button id="sort-btn" onclick="sortDictionary()">Sort</paper-button></div>
                <div class="column"><div class="codeblock" >Sorted Dictionary:<p id="result"></p></div></div>
            </div>
        </section>

    </template>

    <script>
        Polymer({
            is: 'x-app',
            ready: function(){
                var self = this;
            }
        });
    </script>
    <script>
        function sortDictionary(){
            var dictionary = { 34: "thirty-four", 90: "ninety", 91: "ninety-one", 21: "twenty-one", 61: "sixty-one", 9: "nine", 2: "two", 6: "six", 3: "three",8: "eight", 80: "eighty", 81: "eighty-one", "Ninety-Nine": "99", "nine-hundred": "900" };
            var sorted = Object.keys(dictionary).sort().reduce(
                          (obj, key) => {
                            obj[key] = dictionary[key];
                            return obj;
                          },
                          {}
                        );
            document.getElementById("result").textContent = JSON.stringify(sorted, undefined, 1);
        }
    </script>

</dom-module>
